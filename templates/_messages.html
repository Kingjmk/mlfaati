{% for message in messages %}
    <div class="alert alert-{{ message.level_tag }} {{ message.tags }} {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
{% if form.errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-{{ message.level_tag }} {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ error }}
        </div>
    {% endfor %}
{% endif %}
