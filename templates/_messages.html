{% for message in messages %}
    <div class="alert alert-{{ message.level_tag }} {{ message.tags }} {{ message.tags }} alert-dismissible fade show" role="alert">
        <span class="ft-info mr-1"></span>
        {{ message }}
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% if form.errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-{{ message.level_tag }} {{ message.tags }} alert-dismissible fade show" role="alert">
            <span class="ft-info mr-1"></span>
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
            {{ error }}
        </div>
    {% endfor %}
{% endif %}
